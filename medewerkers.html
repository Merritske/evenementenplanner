<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evenementenplanner - medewerkers</title>
</head>

<body>
    <header>
        <div class="evenementgegevens"></div>
    </header>
    <main>
        <h2>Aanmelden medewerkers.</h2>
        <form action="">
            <label for="naam">Naam: </label>
            <input type="text" id="naam">
            <label for="email">Emailadres</label>
            <input type="email" name="email" id="email">
        </form>
        <form action="">
            <label for="takenlijst">Kies een taak:</label>
            <select id="takenlijst" name="takenlijst">
                <option value="affiche maken">affiche maken</option>
                <option value="affiches ophangen">affiches ophangen</option>
                <option value="flyeren">flyeren</option>
            </select>
        </form>
        <form action="">
            <label for="taken">Kies een taak:</label>
            <select id="taken" name="taken">
                <option value="tafel klaar zetten">tafel klaar zetten</option>
                <option value="koken">koken</option>
                <option value="tafel opruimen">tafel opruimen</option>
                <option value="afwassen">afwassen</option>
            </select>
        </form>
    </main>
</body>
<script src="index.js"></script>
</html>
